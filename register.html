<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Register</title>

    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/214901.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
          }
        </style>
    <link href="css/particles.css" rel="stylesheet" />
    <link href="css/auth.css" rel="stylesheet" />
</head>

<body>
    <div id="tsparticles"></div>
    <main class="box">
        <h2>Register</h2>
        <form>
            <div class="inputBox">
                <label for="userName">Username</label>
                <input type="text" name="userName" id="userName" placeholder="type your username" required />
            </div>
            <div class="inputBox">
                <label for="userPassword">Password</label>
                <input type="password" name="userPassword" id="userPassword" placeholder="type your password"
                    required />
            </div>
            <div class="inputBox">
                <label for="userConfirmPassword">Confirm Password</label>
                <input type="password" name="userPassword" id="userConfirmPassword" placeholder="confirm your password"
                    required />
            </div>
            <button type="submit" name="" style="float: left;">Submit</button>
            <a class="button" href="login.html" style="float: left;">Login</a>
        </form>
    </main>
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.17.5/dist/tsparticles.min.js"
        integrity="sha256-Wcr5q//r5yGozjRl+ToXruCoy75vgiApkKsV30aCns8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/particles.js"></script>
</body>
